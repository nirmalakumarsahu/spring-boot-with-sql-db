server:
  port: 9897

spring:
  application:
    name: spring-boot-validation

  #MySQL Configuration
  datasource:
    url: jdbc:mariadb://localhost:3308/springboot
    username: ${MYSQL_USER:nirmala}
    password: ${MYSQL_PASSWORD:nirmala@123}

    # HikariCP Connection Pool Configuration
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  #JPA Configuration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

# Swagger Configuration
springdoc:
  swagger-ui:
    path: /documentation
  api-docs:
    path: /api-docs

